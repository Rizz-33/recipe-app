{% extends 'recipes/base.html'%} {% load crispy_forms_tags %}

<!-- -->
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="mb-4">Are you sure you want to delete {{object}} ?</legend>
      {{ form.as_p }}
    </fieldset>
    <div class="form-group py-3">
      <input type="submit" class="btn btn-outline-danger" value="Delete" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a href="{%url 'recipes-home'%}">Cancel</a>
  </div>
</div>
{% endblock content %}
